spring.application.name=process
#server.port=8092
server.port=8080

broker.process.name=broker-broadcast-service
#broker.process.name=localhost
broker.process.grpc.port=8081
#broker.process.grpc.port=8072

broker.master.name=broker-master-service
#broker.master.name=localhost
broker.master.grpc.port=8081
#broker.master.grpc.port=8071

#spring.datasource.url=jdbc:mysql://202.120.40.8:30552/broker?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.url=jdbc:mysql://mysql-svc:3306/broker?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=pilotage-mysql

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.redis.database=1
spring.redis.host=redis
spring.redis.port=6379
#spring.redis.host=202.120.40.8
#spring.redis.port=30554
spring.redis.password=pilotage-redis

spring.kafka.bootstrap-servers=my-cluster-kafka-bootstrap.kafka.svc.cluster.local:9092
#spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=process
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

logging.file.name=./log/process.log
logging.level.org.springfromework.web=INFO
logging.level.org.hibernate=WARN
