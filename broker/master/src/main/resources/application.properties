spring.application.name=master
server.port=8080

broker.process.name=broker-process-service
broker.process.grpc.port=8081

#spring.datasource.url=jdbc:mysql://202.120.40.8:30552/broker?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.url=jdbc:mysql://mysql-svc:3306/broker?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=pilotage-mysql

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update

spring.redis.database=1
#spring.redis.host=202.120.40.8
spring.redis.host=redis
spring.redis.port=6379
#spring.redis.port=30554
spring.redis.password=pilotage-redis

spring.kafka.bootstrap-servers=kafka.kafka.svc.cluster.local:9092
spring.kafka.consumer.group-id=master
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval=1000
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

logging.file.name=./log/master.log
logging.level.org.springfromework.web=INFO
logging.level.org.hibernate=WARN
